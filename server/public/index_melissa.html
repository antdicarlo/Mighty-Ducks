<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<!-- import events.js script -->

<script type="text/javascript">


    </script>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene antialias="true" outline>
      <!--a-assets>
        <a-asset-item id="mymodel" src="static/busterDrone.gltf"></a-asset-item>
    </a-assets-->
    <a-box color="green"></a-box>

    <a-assets>              <!-- link below is where the duck gltf file is located -->
    <a-asset-item id="tree" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<!-- <a-entity id="myEnt" gltf-model="#tree"></a-entity> -->
<!-- ABOVE commenting it out gets rid of the big duck -->


    <a-marker preset="hiro" >   <!-- id needed to be behind the marker added id tag here -->
      <a-entity id="myEnt"  position = "0 0 -1" scale="1 1 1" gltf-model="#tree" rotation="0 -90 90"></a-entity>
                    <!-- don't change roation PLEASE it keeps duck facing us :) -->
    </a-marker>

</a-scene>
<button class="button" onclick="shrinkDuck()">Attack!</button>
<script type="text/javascript">
    var size = 1;
    var position = -1;
   function shrinkDuck() {
     // var sceneEl = document.querySelector('#myEnt');
     size=size-.1;
     position = position - .1;
     //rotation=90;
     if(size>0){
        myEnt.setAttribute('scale', {x: size, y: size,  z: size} );
        myEnt.setAttribute('position', {x: 0, y : 0, z:position});
     }
     else{
         myEnt.setAttribute('scale',{x:0,y:0,z:0});
         alert("The duck has been defeated >:)");
     }

     // myEnt.setAttribute('position', {x: 0, y: 0,  z: 0} );

    }
</script>
<style>
    .button {

  bottom:30px;
  position: absolute;
  z-index:999 ;

    }
</style>
</body>
</html>
