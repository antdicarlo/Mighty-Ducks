<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
  	<a-marker type='barcode' value = '5'>
           <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius=".25" segments-height="53">
         <a-animation attribute="position"
              dur="1000"
              from= "0 .0 .5"
              to="0 .0 -.5"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere>
        </a-marker>
  	</a-scene>
  	<a-entity camera></a-entity>
    
  </body>
</html>
